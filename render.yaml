databases:
  - name: emma-s
    databaseName: emma_s
    user: emma_s_user

services:
  - type: web
    name: budget-expenes
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: emma-s
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false